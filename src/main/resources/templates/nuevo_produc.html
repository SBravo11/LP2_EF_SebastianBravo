<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Registro de Producto</title>
</head>
<body>
<div class="container-sm">
    <h3 class="mt-3">Registrar Producto</h3>
    <form th:action="@{/nuevo_produc}" th:object="${productoNuevo}" method="post">
        <div class="">
            <div class="col-md-6 mb-3">
                <label for="validationCustom01">Nombre</label>
                <input th:field="*{nombre}" type="text" class="form-control" id="validationCustom01" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="validationCustom02">Stock</label>
                <input th:field="*{stock}" type="text" class="form-control" id="validationCustom02"  required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="validationCustom03">Precio</label>
                <input th:field="*{precio}" type="text" class="form-control" id="validationCustom03"  required>
            </div>
        </div>
        <div class="">
            <div class="col-md-3 mb-3">
                <label for="validationCustom05">Categoria</label>
                <input th:field="*{categoria}" type="text" class="form-control" id="validationCustom05" required>
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Registrar Producto</button>
    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
